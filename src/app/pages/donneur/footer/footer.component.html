<div>
    <h3>TOP {{donneurs?.length}}</h3>

    <mat-grid-list cols="{{donneurs?.length}}">
        <mat-grid-tile *ngFor="let donneur of donneurs">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{donneur.prenom}} {{donneur.nom}}</mat-card-title>
                </mat-card-header>
                <img matCardImage src="assets/donneur.png" />
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
